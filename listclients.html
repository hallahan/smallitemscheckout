<html>
  <body>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>PSU ID</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Notes</th>
        <th></th>
        <th></th>   
      </tr>
      {% for client in clients %}
      <tr>
        <td>{{client.first_name}}</td>
        <td>{{client.last_name}}</td>
        <td>{{client.psu_id}}</td>
        <td>{{client.email}}</td>
        <td>{{client.phone}}</td>
        <td>{{client.notes}}</td>
        <td><a href="/editclient?id={{client.key.id}}">Edit</a></td>
        <td><a href="/deleteclient?id={{client.key.id}}">Delete</a></td>
      </tr>
      {% endfor %}
    </table>  
  </body>
</html>
